<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>≈ûifre Sƒ±fƒ±rlama | QuizHero</title>
    <style>
      :root {
        --brand-1: #6b73ff;
        --brand-2: #000dff;
        --accent-1: #ffdf6c;
        --btn-1a: #ff9800;
        --btn-1b: #ff5722;
        --btn-2a: #03a9f4;
        --btn-2b: #3f51b5;
      }

      /* reset */
      * {
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
      }

      body {
        font-family: "Poppins", -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--brand-1) 0%, var(--brand-2) 100%);
        color: #fff;
        text-align: center;
        padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right))
                 max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
      }

      .container {
        width: clamp(280px, 92vw, 380px); /* mobilde ta≈ümayƒ± engeller */
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(12px);
        animation: fadeIn 0.9s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      h2 {
        margin: 6px 0 12px;
        font-size: clamp(20px, 5vw, 26px);
        color: var(--accent-1);
      }
      .quiz-icon {
        font-size: clamp(28px, 8vw, 40px);
        animation: bounce 1.6s infinite;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      .hint {
        margin: 6px 0 12px;
        font-size: clamp(12px, 3.2vw, 14px);
        opacity: 0.9;
      }

      .field {
        text-align: left;
        width: 100%;
        margin-top: 8px;
      }
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        opacity: 0.9;
      }
      input {
        display: block;
        width: 100%;
        height: 44px; /* yeterli dokunma alanƒ± */
        padding: 10px 12px;
        border: none;
        border-radius: 10px;
        outline: none;
        font-size: 16px; /* iOS zoom‚Äôu engeller */
        background: rgba(255, 255, 255, 0.95);
        color: #222;
      }

      .btn {
        width: 100%;
        height: 46px;
        margin-top: 12px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        color: #fff;
        transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
      }
      .btn:active { transform: translateY(1px) scale(0.995); }

      #submit {
        background: linear-gradient(90deg, var(--btn-1a), var(--btn-1b));
        box-shadow: 0 4px 12px rgba(255, 87, 34, 0.45);
      }
      #submit:hover { filter: brightness(1.03); }

      #openApp {
        background: linear-gradient(90deg, var(--btn-2a), var(--btn-2b));
        box-shadow: 0 4px 12px rgba(63, 81, 181, 0.45);
        display: none; /* script ko≈üuluyla g√∂sterilecek */
      }

      #result {
        margin-top: 14px;
        font-size: 14px;
        min-height: 20px;
      }

      .footer {
        margin-top: 14px;
        font-size: 12px;
        opacity: 0.8;
      }

      /* k√º√ß√ºk ekran optimizasyonlarƒ± */
      @media (max-width: 360px) {
        .container { padding: 16px; border-radius: 16px; }
        .btn { height: 44px; font-size: 15px; }
        input { height: 42px; }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="quiz-icon">üéØ</div>
      <h2>QuizHero ≈ûifre Sƒ±fƒ±rlama</h2>
      <p id="handoff" class="hint" style="display:none;">
        Uygulama a√ßƒ±lamazsa a≈üaƒüƒ±dan web √ºzerinden devam edin üéÆ
      </p>

      <div class="field">
        <label for="password">Yeni ≈üifre</label>
        <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="text" autocomplete="new-password" />
      </div>
      <div class="field">
        <label for="confirm">Yeni ≈üifre (tekrar)</label>
        <input id="confirm" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="text" autocomplete="new-password" />
      </div>

      <button id="submit" class="btn">üîí ≈ûifreyi G√ºncelle</button>
      <button id="openApp" class="btn">üì± Uygulamada A√ß</button>

      <p id="result"></p>
      <div class="footer">¬© 2025 QuizHero ‚Ä¢ Bilgi g√ºc√ºn√º g√∂ster!</div>
    </div>

    <script type="module">
      import { Client, Account } from "https://esm.sh/appwrite";

      // Appwrite client
      const client = new Client()
        .setEndpoint("https://fra.cloud.appwrite.io/v1")
        .setProject("686b1f5f0031e12b789a");
      const account = new Account(client);

      const params = new URLSearchParams(window.location.search);
      const userId = params.get("userId");
      const secret = params.get("secret");

      // Deep link ‚Äî otomatik y√∂nlendirme yok; kullanƒ±cƒ± tƒ±klayƒ±nca √ßalƒ±≈üacak (Safari uyumlu)
      const deepLink = `expoapp://reset-password?userId=${encodeURIComponent(userId || "")}&secret=${encodeURIComponent(secret || "")}`;
      const openAppBtn = document.getElementById("openApp");
      const handoff = document.getElementById("handoff");
      const result = document.getElementById("result");

      if (userId && secret) {
        handoff.style.display = "block";
        openAppBtn.style.display = "block";
      }

      openAppBtn.addEventListener("click", () => {
        try {
          window.location.href = deepLink;
        } catch {
          result.style.color = "#ffbaba";
          result.textContent = "‚ö†Ô∏è Uygulama a√ßƒ±lamadƒ±, web √ºzerinden deneyin.";
        }
      });

      // Web √ºzerinden reset
      document.getElementById("submit").addEventListener("click", async () => {
        const pass = document.getElementById("password").value.trim();
        const confirm = document.getElementById("confirm").value.trim();

        result.style.color = "#fff";
        result.textContent = "";

        if (!userId || !secret) {
          result.style.color = "#ffbaba";
          result.textContent = "‚ùå Baƒülantƒ± parametreleri eksik. Maildeki linke tekrar tƒ±klayƒ±n.";
          return;
        }
        if (pass.length < 8) {
          result.style.color = "#ffbaba";
          result.textContent = "‚ö†Ô∏è ≈ûifre en az 8 karakter olmalƒ±.";
          return;
        }
        if (pass !== confirm) {
          result.style.color = "#ffbaba";
          result.textContent = "‚ùå ≈ûifreler uyu≈ümuyor.";
          return;
        }

        try {
          await account.updateRecovery(userId, secret, pass, confirm);
          result.style.color = "#8aff8a";
          result.textContent = "‚úÖ ≈ûifre ba≈üarƒ±yla g√ºncellendi! Artƒ±k giri≈ü yapabilirsiniz üéâ";
        } catch (err) {
          result.style.color = "#ffbaba";
          result.textContent = "‚ùå Hata: " + (err?.message || "Bilinmeyen hata");
        }
      });
    </script>
  </body>
</html>
