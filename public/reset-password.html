    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get("userId");
            const secret = params.get("secret");
            
            if (userId && secret) {
                const deepLink = `expoapp://reset-password?userId=${encodeURIComponent(userId)}&secret=${encodeURIComponent(secret)}`;
                
                // Mobil cihaz kontrol√º
                const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
                
                if (isMobile) {
                    console.log('üì± Mobil cihaz - deep linke y√∂nlendiriliyor:', deepLink);
                    
                    // Hemen deep link'e y√∂nlendir
                    window.location.href = deepLink;
                    
                    // 1.5 saniye sonra hala bu sayfadaysak, y√∂nlendirme ba≈üarƒ±sƒ±z
                    setTimeout(() => {

        </p>

        <div class="field">

            <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
    <script type="module">
        import { Client, Account } from "https://esm.sh/appwrite";

        const client = new Client()
            .setEndpoint("https://fra.cloud.appwrite.io/v1")
            .setProject("686b1f5f0031e12b789a");
        const account = new Account(client);

        const params = new URLSearchParams(window.location.search);
        const userId = params.get("userId");
        const secret = params.get("secret");

        const deepLink = `expoapp://reset-password?userId=${encodeURIComponent(userId || "")}&secret=${encodeURIComponent(secret || "")}`;
        const openAppBtn = document.getElementById("openApp");

        // Uygulamada a√ß butonu
        openAppBtn.addEventListener("click", () => {
            window.location.href = deepLink;
        });

        // ≈ûifre sƒ±fƒ±rlama
        document.getElementById("submit").addEventListener("click", async () => {
            const pass = document.getElementById("password").value.trim();
            const confirmPass = document.getElementById("confirm").value.trim();

            if (!userId || !secret) {
                Swal.fire({
                    icon: 'error',
                    title: 'Hata!',
                    text: 'Baƒülantƒ± parametreleri eksik.',
                    confirmButtonText: 'Tamam'
                });
                return;
            }

            if (pass.length < 6) {
                Swal.fire({
                    icon: 'warning',
                    title: '≈ûifre Kƒ±sa!',
                    text: '≈ûifre en az 6 karakter olmalƒ±.',
                    confirmButtonText: 'Tamam'
                });
                return;
            }

            if (pass !== confirmPass) {
                Swal.fire({
                    icon: 'error',
                    title: 'Uyu≈ümazlƒ±k!',
                    text: '≈ûifreler birbiriyle uyu≈ümuyor.',
                    confirmButtonText: 'Tekrar Dene'
                });
                return;
            }

            const submitBtn = document.getElementById("submit");
            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒ∞≈üleniyor...';

            try {
                await account.updateRecovery(userId, secret, pass, confirmPass);
                
                Swal.fire({
                    icon: 'success',
                    title: 'Ba≈üarƒ±lƒ±!',
                    html: '‚úÖ <strong>≈ûifre ba≈üarƒ±yla g√ºncellendi!</strong><br>Artƒ±k giri≈ü yapabilirsiniz üéâ',
                    confirmButtonText: 'Harika!',
                    timer: 5000,
                    timerProgressBar: true
                }).then(() => {
                    window.close(); // Pencereyi kapat
                });
                
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'ƒ∞≈ülem Ba≈üarƒ±sƒ±z!',
                    text: 'Hata: ' + (err?.message || 'Bilinmeyen hata'),
                    confirmButtonText: 'Tekrar Dene'
                });
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîí ≈ûifreyi G√ºncelle';
            }
        });
