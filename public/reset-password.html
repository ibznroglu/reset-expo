<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifre Sıfırlama | QuizHero</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
        color: #fff;
        text-align: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        width: 90%;
        max-width: 380px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(12px);
        animation: fadeIn 1.2s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      h2 {
        margin-bottom: 12px;
        font-size: 1.8rem;
        color: #ffdf6c;
      }

      p {
        margin: 8px 0;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 6px 0;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.9);
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        background: linear-gradient(90deg, #ff9800, #ff5722);
        color: white;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(255, 87, 34, 0.5);
      }

      #result {
        margin-top: 16px;
        font-size: 0.95rem;
        color: #fff;
      }

      #openApp {
        display: none;
        background: linear-gradient(90deg, #03a9f4, #3f51b5);
      }

      .quiz-icon {
        font-size: 2.5rem;
        animation: bounce 1.6s infinite;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      .footer {
        margin-top: 18px;
        font-size: 0.8rem;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="quiz-icon">🎯</div>
      <h2>QuizHero Şifre Sıfırlama</h2>
      <p id="handoff" style="display: none;">
        Uygulama açılıyor... Açılmazsa aşağıdan web üzerinden devam edebilirsiniz 🎮
      </p>

      <input id="password" type="password" placeholder="Yeni şifre" />
      <input id="confirm" type="password" placeholder="Yeni şifre (tekrar)" />

      <button id="submit">🔒 Şifreyi Güncelle</button>
      <button id="openApp">📱 Uygulamada Aç</button>

      <p id="result"></p>
      <div class="footer">© 2025 QuizHero | Bilgi gücünü göster!</div>
    </div>

    <script type="module">
      import { Client, Account } from "https://esm.sh/appwrite";

      // Appwrite bağlantısı
      const client = new Client()
        .setEndpoint("https://fra.cloud.appwrite.io/v1")
        .setProject("686b1f5f0031e12b789a");
      const account = new Account(client);

      const params = new URLSearchParams(window.location.search);
      const userId = params.get("userId");
      const secret = params.get("secret");

      // Deep link
      const deepLink = `expoapp://reset-password?userId=${encodeURIComponent(
        userId || ""
      )}&secret=${encodeURIComponent(secret || "")}`;
      const openAppBtn = document.getElementById("openApp");
      const handoff = document.getElementById("handoff");
      const result = document.getElementById("result");

      if (userId && secret) {
        // Safari/Chrome iOS engellemesin diye otomatik yönlendirme yerine butonla açıyoruz
        handoff.style.display = "block";
        openAppBtn.style.display = "inline-block";
      }

      openAppBtn.addEventListener("click", () => {
        try {
          window.location.href = deepLink;
        } catch (e) {
          result.textContent = "⚠️ Uygulama açılamadı, web üzerinden deneyin.";
        }
      });

      // Web üzerinden reset
      document
        .getElementById("submit")
        .addEventListener("click", async () => {
          const pass = document.getElementById("password").value;
          const confirm = document.getElementById("confirm").value;

          if (!userId || !secret) {
            result.textContent =
              "❌ Bağlantı parametreleri eksik. Maildeki linke tekrar tıklayın.";
            return;
          }
          if (pass.length < 8) {
            result.textContent = "⚠️ Şifre en az 8 karakter olmalı.";
            return;
          }
          if (pass !== confirm) {
            result.textContent = "❌ Şifreler uyuşmuyor.";
            return;
          }

          try {
            await account.updateRecovery(userId, secret, pass, confirm);
            result.textContent =
              "✅ Şifre başarıyla güncellendi! Artık giriş yapabilirsiniz 🎉";
            result.style.color = "#8aff8a";
          } catch (err) {
            result.textContent = "❌ Hata: " + err.message;
            result.style.color = "#ffbaba";
          }
        });
    </script>
  </body>
</html>
